##### Select the appropriate temperature based on what time it is when enabling timer switch or leaving from away mode

- id: heating_timerswitch_on_choose_temp
  alias: Heating when enabling timer or restoring from away select the appropriate temperature
  trigger:
  - platform: state
    entity_id: 'input_boolean.heating_timer_switch'
    from: 'off'
    to: 'on'
  - platform: template
    value_template: "{{ not is_state_attr('climate.heater', 'preset_mode', 'away') }}"
  mode: single
  max_exceeded: silent
  action:
  - choose:
    - conditions:
      # - condition: template
      #   value_template: >
      #     {% set t = strptime((now().timestamp() | timestamp_local), "%Y-%m-%d %H:%M:%S").timestamp()-strptime(now().strftime("%Y-%m-%d 00:00:00"),"%Y-%m-%d %H:%M:%S").timestamp() %}
      #     {% set time_start = state_attr('input_datetime.heating_weekday_morning_start','timestamp') %}
      #     {% set time_end = state_attr('input_datetime.heating_weekday_day_start','timestamp') %}
      #     {{ time_start <= t < time_end and is_state('binary_sensor.workday_sensor', 'on')}}
      - condition: state
        entity_id: binary_sensor.workday_sensor
        state: 'on'  
      - condition: time
        after: input_datetime.heating_weekday_morning_start
        before: input_datetime.heating_weekday_day_start
      sequence:
      - service: climate.set_temperature
        data_template:
          entity_id: climate.heater
          temperature: "{{ states('input_number.heating_temp_morning') }}"
