
- id: espresso_machine_warmed_up
  alias: Warmed up
  trigger:
    platform: state
    entity_id: binary_sensor.espresso_machine_is_hot
    from: "off"
    to: "on"
  action:
    service: notify.mobile_app_iphone_se_2nd_generation
    data:
      title: "Espresso machine"
      message: "Warmed up!"
      data:
        group: "esspresso-notification-group"
        tag: "esspresso-notification-tag"

- id: espresso_machine_stale
  alias: Espresso machine is hot for too long
  trigger:
    platform: state
    entity_id: switch.espresso_machine_is_stale
    to: "on"
  action:
    service: timer.start
    target:
      entity_id: timer.espresso_machine_stale

- id: espresso_turn_off
  alias: Stop timers for espresso machine when it turned off
  trigger:
    platform: state
    entity_id: switch.lumi_lumi_plug_mmeu01_on_off
    to: "off"
  action:
  - service: timer.cancel
    target:
      entity_id: timer.espresso_machine_shutdown
  - service: timer.cancel
    target:
      entity_id: timer.espresso_machine_stale

- id: espresso_machine_stale_notification
  alias: "Notifiy that machine is hot for too long"
  trigger:
    platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.espresso_machine_stale
  action:
  - service: timer.start
    target:
      entity_id: timer.espresso_machine_shutdown
  - service: notify.mobile_app_iphone_se_2nd_generation
    data:
      title: "Espresso machine"
      message: "Stale!"
      data:
        group: "esspresso-notification-group"
        tag: "esspresso-notification-tag"
        actions:
        - action: "ESPRESSO_MACHINE_EXTEND" # The key you are sending for the event
          title: "Extend for 10m" # The button title
          destructive: true
        - action: "ESPRESSO_MACHINE_SHUTDOWN"
          title: "Turn off"

- id: espresso_machine_shutdown
  alias: "Turn off espresso machine by timer"
  trigger:
    platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.espresso_machine_shutdown
  action:
    service: switch.turn_off
    entity_id: switch.lumi_lumi_plug_mmeu01_on_off

- id: espresso_machine_shutdown_by_notification
  alias: "Turn off espresso machine by notification action"
  trigger:
  - platform: event
    event_type: mobile_app_notification_action
    event_data:
      action: "ESPRESSO_MACHINE_SHUTDOWN"
  action:
    service: switch.turn_off
    entity_id: switch.lumi_lumi_plug_mmeu01_on_off

- id: espresso_machine_extend_by_notification
  alias: "Extend espresso machine on by notification action"
  trigger:
  - platform: event
    event_type: mobile_app_notification_action
    event_data:
      action: "ESPRESSO_MACHINE_EXTEND"
  action:
  - service: timer.cancel
    target:
      entity_id: timer.espresso_machine_shutdown
  - service: timer.start
    target:
      entity_id: timer.espresso_machine_stale
